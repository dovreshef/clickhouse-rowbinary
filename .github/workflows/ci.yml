name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Rust checks
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-action@stable
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings
      - name: Run tests
        run: cargo test --lib

  # Python tests across versions
  python:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-action@stable
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Install dependencies
        run: uv sync --dev
      - name: Build extension
        run: uv run maturin develop
      - name: Run tests
        run: uv run pytest tests/python -v
      - name: Type check
        run: uv run pyright python/clickhouse_rowbinary/
        # Only run type check on one version to save time
        if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'

  # Verify wheel builds work on all platforms
  build-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist
          sccache: 'true'
          manylinux: auto
      - name: Install and verify
        shell: bash
        run: |
          pip install dist/*.whl
          python -c "
          from clickhouse_rowbinary import Schema, RowBinaryWriter, RowBinaryReader, SUPPORTED_TYPES
          schema = Schema.from_clickhouse([('id', 'UInt32'), ('name', 'String')])
          writer = RowBinaryWriter(schema)
          writer.write_row({'id': 1, 'name': b'test'})
          data = writer.take()
          reader = RowBinaryReader(data, schema)
          row = reader.read_row()
          assert row['id'] == 1
          assert row['name'] == b'test'
          print('All checks passed!')
          "
